<html>
    <head>
        <title>Formulario</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Formulario</h1>
        <form action="url" mathod="post">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Teresa">
            
            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="20">
            
            <label for="email">Email: </label>
            <input type="email" id="email" placeholder="teresa@gmail.com">
        </form>
        <form action="url" mathod="get">
            <select name="iron-city">
                <option value="mad">Madrid</option>
                <option value="bcn">Barcelona</option>
                <option value="mia">Miami</option>
                <option value="mex">Mexico City</option>
                <option value="par">Paris</option>
                <option value="ber">Berlin</option>
                <option value="ams">Amsterdam</option>
                <option value="sao">Sao Paulo</option>
                <option value="lis">Lisbon</option>
              </select>

            <label for="comment">Habla sobre tu ciudad:</label>
            <textarea id="comment" name="comment" rows="3" cols="33"></textarea>
        </form>
        <form action="/some-url" method="get">
            <input type="submit" value="Save"/>
        </form>

    </body>



</html>
